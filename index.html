<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="calculadora" name="calc">
      <input class="value" type="text" id="display" name="txt" readonly />
      <span class="num limpiar" onclick="limpiar()">c</span>
      <span class="num" onclick="agregar('/')">/</span>
      <span class="num" onclick="agregar('*')">*</span>
      <span class="num" onclick="agregar(',')">,</span>
      <span class="num" onclick="agregar('7')">7</span>
      <span class="num" onclick="agregar('8')">8</span>
      <span class="num" onclick="agregar('9')">9</span>
      <span class="num" onclick="agregar('-')">-</span>
      <span class="num" onclick="agregar('4')">4</span>
      <span class="num" onclick="agregar('5')">5</span>
      <span class="num" onclick="agregar('6')">6</span>
      <span class="num" onclick="agregar('+')">+</span>
      <span class="num" onclick="agregar('3')">3</span>
      <span class="num" onclick="agregar('2')">2</span>
      <span class="num" onclick="agregar('1')">1</span>
      <span class="num" onclick="agregar('0')">0</span>
      <span class="num" onclick="agregar('00')">00</span>
      <span class="num igual" onclick="calcular()">=</span>
    </form>

    <script src="script.js"></script>
  </body>
</html>
